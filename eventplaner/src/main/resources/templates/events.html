<!DOCTYPE html>

<html lang="en-de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Event List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f4f4f4; /* Hellere Schriftfarbe auf dunklem Hintergrund */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555; /* Dunklere Hintergrundfarbe beim Überfahren */
        }

        h1 {
            color: #333; /* Dunkle Überschrift */
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff; /* Helle Hintergrundfarbe für die Tabelle */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #555; /* Dunklere Header-Hintergrundfarbe */
            color: #f4f4f4;
        }

        a {
            text-decoration: none;
            color: #007BFF; /* Akzentfarbe für Links */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav>
    <a href="/web/home">Home</a>
    <li><a href="/web/manage">Manage Events</a></li>
</nav>

<h1>Event List</h1>

<table>
    <thead>
        <tr>
            <th>Event ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.ID}"></td>
            <td th:text="${event.name}"></td>
            
        </tr>
    </tbody>
    
</table>

<a href="/web/home">Back to Home</a>

</body>
</html>
