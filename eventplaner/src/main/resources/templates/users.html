<!DOCTYPE html>
<html lang="en-de" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>User Details</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom, #ff6f61, #1e3c72);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: top;
        height: 100vh;
      }

      nav {
        display: flex;
        float: left;

        width: 100%;
        background-color: #1e3c72;
        padding: 10px;
      }

      nav a {
        text-decoration: none;
        color: #f5a623;
        font-weight: bold;
        font-size: 20px;
        margin-right: 20px;
        transition: color 0.3s ease-in-out;
      }

      nav a:hover {
        color: #e07a02;
      }

      table {
        width: 30%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        color: white;
      }

      th {
        background-color: #1e3c72;
        color: #ffc947;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #ffc947;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-top: 0;
        text-align: center;
      }

      a {
        text-decoration: none;
        color: #f5a623;
        font-weight: bold;
        font-size: 20px;
        transition: color 0.3s ease-in-out;
      }

      a:hover {
        color: #e07a02;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="/web/home">Home</a>
      <a href="/web/view-users">Manage User</a>
    </nav>

    <h1>OUR USERS</h1>

    <table>
      <thead>
        <tr>
          <th>LIST</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td>
            <div class="flex-container">
              <a
                th:href="@{/web/user-details/{userID}(userID=${user.userID})}"
                onclick="getUser('${user.userID}')"
                th:text="${user.firstName + ' ' + user.lastName}"
              ></a>

              <a
                class="right-align"
                th:if="${user.organizer}"
                th:text="' Organizer'"
              ></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <script>
      function getUser(userID) {
        fetch(`/web/user-details/${userID}`)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("userDetailsContainer").innerHTML = data;
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
