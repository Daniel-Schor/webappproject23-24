<!DOCTYPE html>
<html lang="en-de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            padding: 8px;
            margin: 5px 0;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Event</h1>
    <form action="/web/manage/add-event" method="post"> 
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="name" required>

        <label for="eventDescription">Event Description:</label>
        <textarea id="eventDescription" name="description" rows="4" required></textarea>

        <label for="eventDateTime">Event Date and Time:</label>
        <input type="datetime-local" id="eventDateTime" name="dateTime" required>

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="any">

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="any">

        <label for="maxParticipants">Max Participants:</label>
        <input type="number" id="maxParticipants" name="maxParticipants" min="1" required>

        <label for="organizerUserID">Organizer User ID:</label>
        <input type="text" id="organizerUserID" name="organizerUserID" >

        <button type="submit">Add Event</button>
    </form>
</body>
</html>
