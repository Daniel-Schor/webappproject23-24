<!DOCTYPE html>
<html lang="en-de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Event Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-AyB2..." crossorigin="anonymous" />
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom, #e20030, #00216e);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        table {
            width: 30%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            color: #efefef;
        }

        th {
            background-color: #1e3c72;
            color: #ffc947;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffc947;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 0;
        }

        a {
            text-decoration: none;
            color: #f5a623;
            font-weight: bold;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #e07a02;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .star-rating {
            font-size: 2em;
            color: #efefef;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <h1>EVENT</h1>

    <table>
        <tbody>
            <tr>
                <td>Event ID</td>
                <td th:text="${event.ID}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${event.name}"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td th:text="${event.description}"></td>
            </tr>
            <tr>
                <td>Participants</td>
                <td>
                    <ul>
                        <li th:each="participant : ${event.participants}" th:text="${participant.key}"></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Date & Time</td>
                <td th:text="${event.dateTime}"></td>
            </tr>
            <td>Average Rating</td>
            <td>
                <div class="star-rating">
                    <div class="flex-container">
                        <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                            <th:block th:if="${event.rating >= i}">
                                <i class="fas fa-star"></i>
                            </th:block>
                            <th:block th:if="${event.rating >= i-0.5 and event.rating < i}">
                                <i class="fas fa-star-half-alt"></i>
                            </th:block>
                            <th:block th:unless="${event.rating >= i or event.rating >= i-0.5}">
                                <i class="far fa-star"></i>
                            </th:block>
                        </th:block>
                    </div>
                </div>
            </td>
            </tr>

        </tbody>
    </table>

    <a href="/web/events">BACK TO EVENT LIST</a>

</body>

</html>
