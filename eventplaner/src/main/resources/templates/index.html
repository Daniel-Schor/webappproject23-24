<!DOCTYPE html>
<html lang="en-de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Planner</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #e20030, #00216e);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffc947;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-top: 0;
    }

    .container {
      text-align: center;
      color: #efefef;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .description {
      margin-top: 30px;
      text-align: justify;
      line-height: 1.6;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    li {
      margin: 0 15px;
    }

    a {
      text-decoration: none;
      color: #f5a623;
      font-weight: bold;
      font-size: 20px;
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #e07a02;
    }

    .social-media ul li:nth-child(1) a {
      color: #1877f2;
    }

    .social-media ul li:nth-child(2) a {
      color: #efefef;
    }
  </style>
</head>

<body>
  <h1>Welcome to the Event Planner</h1>
  <div class="container">
    <div class="description">
      <p>
        Discover Event Planner - Your go-to website for creating and joining
        unforgettable events!
      </p>
      <p>
        Whether you're planning your own event or looking for exciting
        activities, we've got you covered.
      </p>
    </div>
    <ul>
      <li><a href="/web/events">Explore Events</a></li>
      <li><a href="/web/users">Meet our Users</a></li>
    </ul>
  </div>
  <div class="additional-content">
  </div>
</body>

</html>
