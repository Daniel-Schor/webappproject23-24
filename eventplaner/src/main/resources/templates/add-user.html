<!DOCTYPE html>
<html lang="en-de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add User</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #e20030, #00216e);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      overflow: hidden;
      width: 100%;
      position: fixed;
      top: 0;
    }

    nav a {
      display: inline-block;
      color: #efefef;
      text-align: center;
      padding: 14px 16px;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      background-color: #000000;
    }

    h1 {
      color: #ffc947;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      text-align: center;
      width: 80%;
    }

    label {
      display: block;
      margin: 10px 0;
      color: #efefef;
    }

    input {
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #efefef;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #e07a02;
      color: #efefef;
    }

    a:hover {
      text-decoration: underline;
      color: #e07a02;

    }
  </style>
</head>

<body>
  <nav>
    <a href="/web/home">Home</a>
    <a href="/web/users">User List</a>
    <a href="/web/view-users">User Manager</a>
  </nav>

  <h1>Add User</h1>
  <form action="/web/manage/add-user" method="post" onsubmit="return validateForm()">
    <label for="firstName">First Name:</label><br />
    <input type="text" id="firstName" name="firstName" required /><br />
    <label for="lastName">Last Name:</label><br />
    <input type="text" id="lastName" name="lastName" required /><br />
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br />
    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" required /><br />

    <label>Organizer:</label><br />
    <input type="radio" id="organizerTrue" name="organizer" value="true" />
    True<br />
    <input type="radio" id="organizerFalse" name="organizer" value="false" />
    False<br />

    <button type="submit">Add User</button>
  </form>

  <script>
    function validateForm() {
      // Check if exactly one radio button is checked
      var organizerTrueRadio = document.getElementById("organizerTrue");
      var organizerFalseRadio = document.getElementById("organizerFalse");

      if (
        (organizerTrueRadio.checked && !organizerFalseRadio.checked) ||
        (!organizerTrueRadio.checked && organizerFalseRadio.checked)
      ) {
        // Exactly one radio button is checked, allow form submission
        return true;
      } else {
        // Neither or both radio buttons are checked, prevent form submission
        alert("Please select either True or False for Organizer");
        return false;
      }
    }
  </script>
</body>

</html>
