<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
</head>

<body>
    <h1>Delete User</h1>
    <form id="deleteForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>
        <br>
        <button type="button" onclick="checkUser()">Next</button>
    </form>
    <div id="confirmation" style="display: none;">
        <p>Do you really want to delete this user?</p>
        <button type="button" onclick="deleteUser()">Yes</button>
        <button type="button" onclick="cancelUser()">No</button>
    </div>
    <br>
    <a href="/web/users">Go Back</a>

    <script>
        function checkUser() {
            var userId = document.getElementById("userId").value;

            fetch('web/manage/check-user/' + userId, {
                method: 'GET',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.exists) {
                        document.getElementById("deleteForm").style.display = "none";
                        document.getElementById("confirmation").style.display = "block";
                    } else {
                        alert("Event doesn't exist!");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Something went wrong! " + error.toString());
                });
        }

        function deleteUser() {
            var userId = document.getElementById("userId").value;

            fetch('manage/delete-user/' + userId, {
                method: 'DELETE',
            })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 405) {
                            alert("The user has been deleted!");
                            window.location.href = '/web/users';
                        } else {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                    } else {
                        alert("The user has been deleted!");
                        window.location.href = 'users';
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert("Something went wrong! " + error.toString());
                });
        }

        function cancelDelete() {
            document.getElementById("deleteForm").style.display = "block";
            document.getElementById("confirmation").style.display = "none";
        }
    </script>
</body>

</html>
